<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #ffcccb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .hearts {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            opacity: 0.9;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            border-radius: 50%;
        }
        .heart::before {
            top: -50%;
            left: 0;
        }
        .heart::after {
            left: -50%;
            top: 0;
        }
        .i-love-you {
            position: absolute;
            font-size: 1rem;
            color: #ff6b81;
            font-weight: bold;
            animation: float 6s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
        .love-message {
            color: pink;
            font-weight: bold;
            border: 2px solid lightpink;
            padding: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Happy New Year!</h1>
        <p class="love-message">愛してる!</p>
    </div>
    <div class="hearts"></div>

    <script>
        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const isILoveYou = Math.random() < 0.1; // 10% chance to show "I♥U"
            const element = document.createElement('div');

            if (isILoveYou) {
                element.classList.add('i-love-you');
                element.textContent = 'I♥U';
            } else {
                element.classList.add('heart');
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = Math.random() * 3 + 3 + 's';
            }

            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = Math.random() * 3 + 3 + 's';
            heartsContainer.appendChild(element);
            setTimeout(() => element.remove(), 6000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
